server.port=0

spring.application.name=report-server

spring.mandatory-file-encoding=UTF-8

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/report
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=create

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=true

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

spring.rabbitmq.addresses=
spring.rabbitmq.connection-timeout=3000

rabbitmq.exchange=report-exchange
rabbitmq.routing-key=report-key
rabbitmq.queue=report-queue

spring.cloud.openfeign.client.config.default.connect-timeout=3000
spring.cloud.openfeign.client.config.default.read-timeout=3000

minio.url=http://127.0.0.1:9000
minio.access.key=minioadmin
minio.access.secret=minioadmin
minio.bucket.name=reports
